
{% extends 'base.html' %}
{% block content %}
<h2>Student Records</h2>
<a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add Student</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Department</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>
                <a href="{{ url_for('edit', id=student[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete', id=student[0]) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
