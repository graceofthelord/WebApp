{% extends 'base.html' %}
{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ student[1] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Age</label>
        <input type="number" name="age" value="{{ student[2] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Gender</label>
        <select name="gender" class="form-select">
           <option value="Male" {{ 'selected' if student[3] == 'Male' else '' }}>Male</option>
           <option value="Female" {{ 'selected' if student[3] == 'Female' else '' }}>Female</option>

        </select>
    </div>
    <div class="mb-3">
        <label>Department</label>
        <input type="text" name="department" value="{{ student[4] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
